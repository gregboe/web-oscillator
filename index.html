<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8'" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oscillator</title>
        <!-- link to the p5 library -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
        
        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="container">

        <header>
            <h1>Oscillator</h1>
        </header>
        
        <div class="oscillator">
            <button class="playButton btn">play</button>
            
            <div class="oscillatorsContainer">
                <label for="oscillators">Oscillator: </label>

                <select name="oscillators" class="oscillators">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </div>

            
            <div class="volumeContainer">
                <label for="amplitude">Amplitude: </label><br>
                <input name="amplitude" type="range"  min="-60" max="0" value="-60" step="1" class="slider setVolume">
            </div>

            <div class="panContainer">
                <label for="pan">Pan: </label><br>
                <input name="pan" type="range"  min="-1" max="1" value="0" step=".01" class="slider setPan">
            </div>

            <div class="freqContainer">
                <label for="freq">Frequency: </label><br>
                <input name="freq" type="range"  min="0" max="1800" value="0" step="1" class="slider setFreq">
            </div>

            <div class="ffm">
                    <script src="app.js"></script>
            </div>
        </div>
    </div>
    </body>
</html>
